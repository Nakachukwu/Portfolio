<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <title>Calculator</title>
  </head>
  <body>
    <!-- Calculator made using table -->
    <h2>Flexbox Calculator made using Table</h2>
    <table class="calculator">
      <tr>
        <td colspan="4"><input type="text" class="result_display" /></td>
      </tr>
      <tr>
        <td><input type="button" class="button" value="C" /></td>
        <td><input type="button" class="button" value="+/-" /></td>
        <td><input type="button" class="button" value="&#x25;" /></td>
        <td><input type="button" class="button operation" value="&#247;" /></td>
      </tr>
      <tr>
        <td><input type="button" class="button" value="7" /></td>
        <td><input type="button" class="button" value="8" /></td>
        <td><input type="button" class="button" value="9" /></td>
        <td><input type="button" class="button operation" value="x" /></td>
      </tr>
      <tr>
        <td><input type="button" class="button" value="4" /></td>
        <td><input type="button" class="button" value="5" /></td>
        <td><input type="button" class="button" value="6" /></td>
        <td><input type="button" class="button operation" value="-" /></td>
      </tr>
      <tr>
        <td><input type="button" class="button" value="1" /></td>
        <td><input type="button" class="button" value="2" /></td>
        <td><input type="button" class="button" value="3" /></td>
        <td><input type="button" class="button operation" value="+" /></td>
      </tr>
      <tr>
        <td><input type="button" class="button" value="0" /></td>
        <td><input type="button" class="button" value="." /></td>
        <td><input type="button" class="button" value="del" /></td>
        <td><input type="button" class="button equals" value="=" /></td>
      </tr>
    </table>

    <!-- Calculator made using flexbox -->
    <h2>Flexbox Calculator made using Flexbox</h2>
    <div class="flex-calculator">
      <div class="flexContainer">
        <div><input type="text" class="results" /></div>
      </div>
      <div class="flexContainer">
        <div class="buttonz darkGray">AC</div>
        <div class="buttonz darkGray">+/-</div>
        <div class="buttonz darkGray">%</div>
        <div class="buttonz orange">/</div>
      </div>
      <div class="flexContainer">
        <div class="buttonz">7</div>
        <div class="buttonz">8</div>
        <div class="buttonz">9</div>
        <div class="buttonz orange">x</div>
      </div>
      <div class="flexContainer">
        <div class="buttonz">4</div>
        <div class="buttonz">5</div>
        <div class="buttonz">6</div>
        <div class="buttonz orange">-</div>
      </div>
      <div class="flexContainer">
        <div class="buttonz">1</div>
        <div class="buttonz">2</div>
        <div class="buttonz">3</div>
        <div class="buttonz orange">+</div>
      </div>
      <div class="flexContainer">
        <div class="buttonz zero">0</div>
        <div class="buttonz">.</div>
        <div class="buttonz orange doubleWidth">=</div>
      </div>
    </div>
  </body>
</html>
