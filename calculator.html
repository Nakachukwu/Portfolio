<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calc.css" />
    <title>Calculator</title>
  </head>
  <body>
    <table>
      <caption>
        Testin
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>ID</th>
          <th>Favorite Color</th>
          <th>Favorite Color</th>
          <th>Favorite Color</th>
          <th>Favorite Color</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Chinelo</td>
          <td rowspan="2">4122</td>
          <td>Black</td>
          <td>Black</td>
          <td>Black</td>
          <td>Black</td>
        </tr>
        <tr>
          <td colspan="2">Chinelo</td>
          <td>4122</td>
          <td>Black</td>
          <td>Black</td>
        </tr>
        <tr>
          <td>Chinelo</td>
          <td>4122</td>
          <td>Black</td>
          <td colspan="3">Black</td>
        </tr>
      </tbody>
    </table>

    <table class="times">
      <tr class="row">
        <td class="touchd">1</td>
        <td class="touchd">1</td>
        <td class="touchd">1</td>
        <td class="touchd">1</td>
      </tr>
      <tr class="row">
        <td class="touchd">1</td>
        <td class="touchd">1</td>
        <td class="touchd">1</td>
        <td class="touchd">1</td>
      </tr>
      <tr class="row">
        <td class="touchd">1</td>
        <td class="touchd">1</td>
        <td class="touchd">1</td>
        <td class="touchd">1</td>
      </tr>
      <tr class="row"></tr>
    </table>
  </body>
</html>
