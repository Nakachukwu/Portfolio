  <body>
    <section class="contact_body">
      <div class="contact_me_text">
        <h2>What would you like to talk about?</h2>
        <p>
          Depending on my availabilty, I may be open to full or part-time roles,
          advisory roles and speaking engagements. You can reach me by filling

        </p>

      <div class="contact_me_form">
        <form action="">
          <input type="text" required="" placeholder="Your name" value="" />
          <input type="text" required="" placeholder="Your email" value="" />
          <select class="priority_option" id="priority" name="priority">
            <option>Priority</option>
            <option value="CR">Critical</option>
            <option value="IM">Important</option>
            <option value="NO">Normal</option>
            <option value="LO">Low</option>
          </select>
          <input
            type="textarea"
            required=""
            placeholder="Your message"
            value=""
          />
          <input type="submit" value="Send message" />
        </form>
      </div>
    </section>
